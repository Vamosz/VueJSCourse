<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<p>{{ sayHello() }}</p>
</div>

<script>
	new Vue({
	el: '#app',
	data: {
		title: 'Hello World!'
	},
	methods: {
		sayHello: function(){
			return this.title;
		}
	},
})
</script>
</body>
</html>
