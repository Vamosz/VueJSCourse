<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<h1 v-once> {{ title }}</h1>
	<p>{{ sayHello() }}</p>
	<a v-bind:href="link">Google</a>
</div>

<script>
	new Vue({
	el: '#app',
	data: {
		title: 'Hello World!',
		link: 'https://www.google.com'
	},
	methods: {
		sayHello: function(){
			this.title = 'Helo!';
			return this.title;
		}
	},
})
</script>
</body>
</html>
